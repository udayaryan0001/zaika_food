<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Zaika-e-Handi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-orange-600">Zaika-e-Handi</a>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-gray-700 hover:text-orange-600">Home</a>
                    <a href="menu.html" class="text-gray-700 hover:text-orange-600">Menu</a>
                    <a href="admin.html" class="text-orange-600">Admin Panel</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Admin Content -->
    <div class="max-w-6xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Admin Panel</h1>
        
        <!-- Tabs -->
        <div class="border-b border-gray-200 mb-8">
            <nav class="-mb-px flex space-x-8">
                <button id="ordersTab" class="border-b-2 border-orange-500 text-orange-600 py-4 px-1 text-sm font-medium">
                    Orders
                </button>
                <button id="menuTab" class="border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-1 text-sm font-medium">
                    Menu Management
                </button>
            </nav>
        </div>

        <!-- Orders Section -->
        <div id="ordersSection" class="space-y-6">
            <h2 class="text-2xl font-bold mb-4">Recent Orders</h2>
            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Order ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Customer</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Items</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <!-- Sample Order -->
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">#12345</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">John Doe</td>
                            <td class="px-6 py-4 text-sm text-gray-500">
                                <ul class="list-disc list-inside">
                                    <li>Butter Chicken (2)</li>
                                    <li>Naan (4)</li>
                                </ul>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">₹760</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">
                                    Pending
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <button class="text-orange-600 hover:text-orange-900 mr-3">Update</button>
                                <button class="text-red-600 hover:text-red-900">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Menu Management Section -->
        <div id="menuSection" class="hidden space-y-6">
            <h2 class="text-2xl font-bold mb-4">Menu Management</h2>
            
            <!-- Upload Menu Image -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h3 class="text-lg font-semibold mb-4">Upload Menu Image</h3>
                <form id="menuUploadForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Menu Image</label>
                        <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                            <div class="space-y-1 text-center">
                                <i class="fas fa-cloud-upload-alt text-gray-400 text-4xl"></i>
                                <div class="flex text-sm text-gray-600">
                                    <label for="menuImage" class="relative cursor-pointer bg-white rounded-md font-medium text-orange-600 hover:text-orange-500 focus-within:outline-none">
                                        <span>Upload a file</span>
                                        <input id="menuImage" name="menuImage" type="file" class="sr-only" accept="image/*">
                                    </label>
                                    <p class="pl-1">or drag and drop</p>
                                </div>
                                <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-orange-600 text-white py-2 rounded-md hover:bg-orange-700">
                        Process Menu Image
                    </button>
                </form>
            </div>

            <!-- Extracted Menu Items -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h3 class="text-lg font-semibold mb-4">Extracted Menu Items</h3>
                <div class="space-y-4">
                    <div class="flex justify-between items-center p-4 border rounded-lg">
                        <div>
                            <h4 class="font-medium">Butter Chicken</h4>
                            <p class="text-sm text-gray-600">₹280</p>
                        </div>
                        <div class="flex space-x-2">
                            <button class="text-orange-600 hover:text-orange-900">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="text-red-600 hover:text-red-900">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        const ordersTab = document.getElementById('ordersTab');
        const menuTab = document.getElementById('menuTab');
        const ordersSection = document.getElementById('ordersSection');
        const menuSection = document.getElementById('menuSection');

        ordersTab.addEventListener('click', () => {
            ordersTab.classList.add('border-orange-500', 'text-orange-600');
            ordersTab.classList.remove('border-transparent', 'text-gray-500');
            menuTab.classList.remove('border-orange-500', 'text-orange-600');
            menuTab.classList.add('border-transparent', 'text-gray-500');
            ordersSection.classList.remove('hidden');
            menuSection.classList.add('hidden');
        });

        menuTab.addEventListener('click', () => {
            menuTab.classList.add('border-orange-500', 'text-orange-600');
            menuTab.classList.remove('border-transparent', 'text-gray-500');
            ordersTab.classList.remove('border-orange-500', 'text-orange-600');
            ordersTab.classList.add('border-transparent', 'text-gray-500');
            menuSection.classList.remove('hidden');
            ordersSection.classList.add('hidden');
        });

        // Menu image upload
        const menuUploadForm = document.getElementById('menuUploadForm');
        const menuImage = document.getElementById('menuImage');

        menuUploadForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            if (!menuImage.files.length) {
                alert('Please select a menu image to upload');
                return;
            }

            // Here you would typically send the image to the server for OCR processing
            alert('Menu image uploaded successfully! Processing...');
        });

        // Drag and drop functionality
        const dropZone = menuUploadForm.querySelector('.border-dashed');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('border-orange-500');
        }

        function unhighlight(e) {
            dropZone.classList.remove('border-orange-500');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            menuImage.files = files;
        }
    </script>
</body>
</html>
